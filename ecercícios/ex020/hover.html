<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>

    <p>Passse o mouse sobre o texto abaixo</p>

    <div>
        <b>Passe o mouse aqui</b>
        <p>RATO ESCONDIDO...</p>
    </div>
</body>
</html>
