<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Formulários com telefone e e-mail</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" autocomplete="email" required placeholder="Seu e-mail">
            </p>
            <p>
                <label for="telefone">Telefone ou Celular</label>
                <input type="tel" name="telefone" id="telefone" placeholder="(xx)xxxxx-xxxx" pattern="^\(\d{2}\) \d{4,5}- \d{4,5}" required>
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
</body>
</html>
