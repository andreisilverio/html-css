    <h1>Formulário Simples</h1>

        Label serve pra fazer a ligação do input no formulário
    -->

    <form action="cadastro.php" autocomplete="off">
        <p><label for="Nome">Nome:</label>
            <input type="text" name="Nome" id="Nome">

        <p><label for="SBN">Sobrenome:</label>
           <input type="text" name="Sobrenome" id="SBN">
        </p>
        <p><label for="DDN">Data de Nascimento:</label>
            <input type="text" name="Data de Nascimento" id="DDN">

        </p>
    </form>
