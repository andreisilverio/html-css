<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Elementos color, range e file </h1>

    <form action="cadastro.php">
        <p>
            <label for="cor">Escolha sua cor:</label>
            <input type="color" name="cor" id="cor">
        </p>
        <p>
            <label for="nivel">Seu nível de satisfação do meu site:</label>
            <input type="range" name="nivel" id="nivel" min="1" max="5">
        </p>
        <p>
            <label for="arquivo">Seu arquivo do pc:</label>
            <input type="file" name="arquivo" id="arquivo">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
